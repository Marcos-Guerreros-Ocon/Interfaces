    <div id="formulariosControles">
        <!-- Interfaz del Escudo -->
        <form id="shield-interface" style="display: none;" class="formularioControl">
            <h2>Interfaz del Escudo</h2>

            <label for="crew-member-function">Tripulantes:</label>
            <button type="button">Añadir tripulante</button>
            <select id="crew-member-function">
                <option value="disponible">Nuc Shazam</option>
                <option value="ocupado">Salt Peper</option>
                <option value="herido">Juan Salomón</option>
            </select><br>

            <label>Energía: <span id="energy-meter-value"></span></label>
            <div>

                <meter id="energy-meter" min="0" max="100" low="25" optimum="75" high="50"></meter><br>
            </div>

            <label for="proa-shield">Proa:</label>
            <input type="range" id="proa-shield" min="0" max="100"><br>
            <label for="popa-shield">Popa:</label>
            <input type="range" id="popa-shield" min="0" max="100"><br>
            <label for="babor-shield">Babor:</label>
            <input type="range" id="babor-shield" min="0" max="100"><br>
            <label for="estribor-shield">Estribor:</label>
            <input type="range" id="estribor-shield" min="0" max="100"><br>
            <button type="button" id="btnIgualarEscudos">Igualar Todos</button>
            <button type="button" onclick="ocultarTodasLasInterfaces()">Volver</button>
        </form>

        <!-- Interfaz del Propulsor -->
        <form id="propulsor-interface" style="display: none;" class="formularioControl">
            <h2>Interfaz del Propulsor</h2>

            <label for="crew-member-function">Tripulantes:</label>
            <button type="button">Añadir tripulante</button>
            <select id="crew-member-function">
                <option value="disponible">Nuc Shazam</option>
                <option value="ocupado">Salt Peper</option>
                <option value="herido">Juan Salomón</option>
            </select><br>

            <label>Energía: <label>Energía: <span id="energy-meter-value"></span></label></label>
            <div>
                <meter id="energy-meter" min="0" max="100" low="25" optimum="75" high="50"></meter><br>
            </div>

            <label for="speed-slider">Velocidad:</label>
            <input type="range" id="speed-slider" min="0" max="1000" disabled><br>
            <button type="button" id="bajarVelocidad">-100 km/h</button>
            <button type="button" id="subirVelocidad">+100 km/h</button><br>
            <label for="direction-slider">Dirección:</label>
            <input type="range" id="direction-slider" min="-180" max="180"><br>
            <button type="button" id="girarIzquierda">Girar Izquierda</button>
            <button type="button" id="girarDerecha">Girar Derecha</button><br>
            <button type="button" onclick="ocultarTodasLasInterfaces()">Volver</button>
        </form>
        <!-- Interfaz del Arma -->
        <form id="arma-interface" style="display: none;" class="formularioControl">
            <h2>Interfaz del Arma</h2>

            <label for="crew-member-function">Tripulantes:</label>
            <button type="button">Añadir tripulante</button>
            <select id="crew-member-function">
                <option value="disponible">Nuc Shazam</option>
                <option value="ocupado">Salt Peper</option>
                <option value="herido">Juan Salomón</option>
            </select><br>

            <label>Energía: <label>Energía: <span id="energy-meter-value"></span></label></label>
            <div>
                <p id="energy-meter-value"></p>
                <meter id="energy-meter" min="0" max="100" low="25" optimum="75" high="50"></meter><br>
            </div>
            <input type="radio" id="weapon1" name="weapon">
            <label for="weapon1">Láseres</label><br>
            <input type="radio" id="weapon2" name="weapon">
            <label for="weapon2">Misiles Nucleares</label><br>
            <meter id="ammunition-meter" min="0" max="100"></meter><br>
            <button type="button" id="btnDisparar">Disparar</button>
            <button type="button" id="btnRecargar">Recargar</button><br>
            <button type="button" id="btnCambiarArma">Cambiar Arma</button>
            <button type="button" onclick="ocultarTodasLasInterfaces()">Volver</button>
        </form>

        <!-- Interfaz de la Tripulación -->
        <form id="tripulacion-interface" style="display: none;" class="formularioControl">
            <h2>Interfaz de la Tripulación</h2>
            <label for="crew-member-name">Nombre:</label>
            <input type="text" id="crew-member-name"><br>
            <label for="crew-member-function">Función:</label>
            <select id="crew-member-function">
                <option value="disponible">Ingeniero</option>
                <option value="ocupado">Médico</option>
                <option value="herido">Militar</option>
            </select><br>
            <label for="crew-member-skill">Nivel de Habilidad:</label>
            <input type="number" id="crew-member-skill" min="0" max="100"><br>
            <label for="crew-member-status">Estado:</label>
            <select id="crew-member-status">
                <option value="disponible">Disponible</option>
                <option value="ocupado">Ocupado</option>
                <option value="herido">Herido</option>
            </select><br>
            <label for="crew-member-birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="crew-member-birthdate"><br>
            <button type="button" onclick="ocultarTodasLasInterfaces()">Volver</button>
        </form>

        <!-- Interfaz del Motor de Salto -->
        <form id="motor-salto-interface" style="display: none;" class="formularioControl">
            <h2>Interfaz del Motor de Salto</h2>

            <label for="crew-member-function">Tripulantes:</label>
            <button type="button">Añadir tripulante</button>
            <select id="crew-member-function">
                <option value="disponible">Nuc Shazam</option>
                <option value="ocupado">Salt Peper</option>
                <option value="herido">Juan Salomón</option>
            </select><br>

            <label>Energía: <label>Energía: <span id="energy-meter-value"></span></label></label>
            <div>
                <meter id="energy-meter" min="0" max="100" low="25" optimum="75" high="50"></meter><br>
            </div>
            <label for="proa-shield">Refrigerar motor:</label>
            <input type="range" id="refrigerarMotor" min="0" max="10"><br>

            <button type="button" id="btnSaltar">Saltar</button>
        </form>
    </div>

    <!-- MODAL RECOMPENSA -->
    <div id="modalRecompensa"></div>
    <div id="modalBackDrop"></div>


    <!-- HTML -->
    <div id="modalBatalla"></div>
    <div id="miDialogo" class="dialogo">
        <div class="dialogo-contenido">
            <span class="cerrar">&times;</span>
            <div id="mapaBatalla"></div>

        </div>
    </div>


    <div id="bottom">
        <div id="datos">
            <div>
                <label>Supervivientes:</label>
                <div>
                    <p id="survivor-meter-value">0</p>
                    <meter id="survivor-meter" min="0" max="100" low="25" optimum="75" high="50"> </meter>
                </div>
            </div>
            <div>
                <label>Energía:</label>
                <div>
                    <p id="energy-meter-value"></p>
                    <meter id="energy-meter" min="0" max="100" low="25" optimum="75" high="50"></meter>
                </div>
            </div>
            <div>
                <label>Integridad del casco:</label>
                <div>
                    <p id="damage-meter-value"></p>
                    <meter id="damage-meter" min="0" max="100" low="25" optimum="75" high="50"></meter>
                </div>
            </div>
            <div>
                <label>Tiempo hasta el próximo escaneo Cylon:</label>
                <input type="time" name="eta" id="tiempoRestante" disabled>
            </div>
        </div>

        <div id="saltoEmergencia">
            <label>Recalentamiento del motor de salto:</label>
            <progress id="jump-progress" max="100"></progress><button type="button" id="btnSaltoEmergencia">SALTO DE
                EMERGENCIA</button>
            <div>
                <p id="jump-progress-value"></p>

            </div><br>
        </div>
    </div>
