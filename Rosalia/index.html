<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="barra">

        <i class="fa-brands fa-instagram" id="iconoInstagram" aria-hidden="true"></i>
        <img id="nombreInstagram" src="img/logo.png"></img>
        <input id="busqueda" placeholder="Busca" type="text">
        <i id="lupa" class="fa fa-search" aria-hidden="true"></i>

        <div style="clear: both;"></div>
    </div>

    <div id="publicacion">
        <div id="imgRosalia">
            <img src="img/rosalia.jpg" alt="">
            <i class="fa-solid fa-user" id="tagUser"></i>
        </div>
        <div id="feed">
            <div id="movil">
                <div id="iconos">
                    <p id="conjuntoIconos"><span>
                            <span><i class="fa-regular fa-heart fa-2x"></i></span>
                            <span><i class="fa-regular fa-comment fa-2x"></i></span>
                            <span> <i class="fa-regular fa-paper-plane fa-2x"></i></span>

                    </p>
                </div>
                <p id="infoMeGusta">1.432.352 Me gusta</p>
                <p class="tiempoPublicacionPost">10 DE ENERO</p>
            </div>
            <div id="autor">
                <img class="fotoPerfil conHistoria" src="img/perfil.jpg" alt="">
                <div id="textoAutor">
                    <p><span id="nombreAutor">rosalia.vt</span> <i class="fa fa-check-circle" aria-hidden="true"></i> ‚Ä¢
                        <span id="seguir">Seguir</span>
                    </p>
                    <p id="localizacion">Los Angeles, California</p>
                </div>
                <i id="opciones" class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div id="comentarios">
                <div class="comentario">
                    <img class="fotoPerfil conHistoria" src="img/perfil.jpg" alt="">
                    <div class="textoComentario">
                        <p><span id="nombreAutor">rosalia.vt</span> <i class="fa fa-check-circle"
                                aria-hidden="true"></i> Performing en L.A this weekend CALIBASHHHHHHHü§ç hiiihi</p>
                    </div>
                    <div class="infoComentario">
                        <span class="tiempoPublicacion">4 sem </span>
                    </div>
                </div>
                <p id="a√±adirComentario"><span class="fa-stack fa-2x">
                        <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
                        <i class="fa fa-plus fa-stack-1x" aria-hidden="true"></i>
                    </span></p>
                <div class="comentario">
                    <img class="fotoPerfil" src="img/jenny.jpg" alt="">
                    <div class="textoComentario comentarioUnaLinea">
                        <p><span id="nombreAutor">jenny.lmk</span> üñ§üñ§üñ§</p>
                    </div>
                    <div class="infoComentario">
                        <span class="tiempoPublicacion">1 sem </span><span class="responder">Responder</span>
                    </div>

                </div>

                <div id="pc">
                    <div id="iconos">
                        <p id="conjuntoIconos"><span>
                                <span><i class="fa-regular fa-heart fa-2x"></i></span>
                                <span><i class="fa-regular fa-comment fa-2x"></i></span>
                                <span> <i class="fa-regular fa-paper-plane fa-2x"></i></span>
                                <span id="marcador"><i class="fa-regular fa-bookmark fa-2x"></i></span>
                        </p>
                    </div>
                    <p id="infoMeGusta">1.432.352 Me gusta</p>
                    <p class="tiempoPublicacionPost">10 DE ENERO</p>
                </div>
                <div id="iniciarSesion">
                    <p><a href="">Inicia sesion</a> para indicar que te gusta o <br>comentar.</p>
                </div>

            </div>
            <div style="clear: both;"></div>

        </div>

    </div>

</body>

</html>
